{% extends "blog/base.html" %}


{% block content %}
    <div class="col-md-4 col-sm-6" >
        <h1>Write your message and send it to us</h1>

             <form method="POST" class="post-form">{% csrf_token %}

                {{ field.errors }}

             {% endfor %}
             <button type="submit" class="glyphicon glyphicon-ok"   >  </button>
             </form>
     </div>
{% endblock %}
