{% load staticfiles %}
<html>
    <head>
        <meta name="description" content="Selection of the best masks from Borneo and Bismarck islands ">
        <meta name="keywords" content="tribal art, primitive art, Southeast Asian art collectors, Borneo, masks, Dayak, Iban, tribal art objects, Asian aboriginal art, benj">

        <link href="http://fonts.googleapis.com/css?family=Lobster&subset=latin,latin-ext" rel="stylesheet" type="text/css">
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
        <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
        <link rel="stylesheet" href="{% static "css/blog.css" %}">

        <!--meta name="viewport" content="width=device-width, initial-scale=1"-->

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
        <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
        <title>benj-tribal</title>
    </head>
    <body>
        <div class="page-header" >

            {% if user.is_authenticated %}
                <a href="{% url "blog.views.post_logout" %}" class="top-menu-text" class="btn btn-primary btn-md"> Logout  </a>
            {% else %}
                <a href="{% url "blog.views.post_login" %}" class="top-menu-text" class="btn btn-primary btn-md"> Login  </a>
               <a href="{% url "blog.views.post_register" %}" class="top-menu-text" class="btn btn-primary btn-md"> Register  </a>
            {% endif %}

            <a href="{% url "blog.views.post_new" %}" class="top-menu"><span class="glyphicon glyphicon-plus"></span></a>

            <h1><a href="/">Hudoq and Tatanua</a>  </h1>
        </div>

       <div class="content container-fluid" >

        <div class="row-fluid">
         <div class="col-md-12 col-sm-12" >

            {% block content %}
            {% endblock %}
            <p> {{linebreaks}}</p>
         </div>

       </div>

       <div id="footer" class="page-footer" >
            <p> You can contact us here <a href="{% url "blog.views.post_contact" %}" class="top-footer"><span class="glyphicon glyphicon-envelope"></span></a>  </p>
       </div>

     </div>
 </body>


</html>
