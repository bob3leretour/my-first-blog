{% load staticfiles %}
<html>
    <head>
        <link href="http://fonts.googleapis.com/css?family=Lobster&subset=latin,latin-ext" rel="stylesheet" type="text/css">
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
        <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
        <link rel="stylesheet" href="{% static "css/blog.css" %}">

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
        <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
        <title>blog bob3</title>
    </head>
    <body>
        <div class="page-header" >

            {% if user.is_authenticated %}
                <a href="{% url "blog.views.post_logout" %}" class="top-menu-text" class="btn btn-primary btn-md"> Logout  </a>
            {% else %}
                <a href="{% url "blog.views.post_login" %}" class="top-menu-text" class="btn btn-primary btn-md"> Login  </a>
               <a href="{% url "blog.views.post_register" %}" class="top-menu-text" class="btn btn-primary btn-md"> Register  </a>
            {% endif %}
            <a href="{% url "blog.views.post_contact" %}" class="top-menu"><span class="glyphicon glyphicon-envelope"></span></a>
            <a href="{% url "blog.views.post_new" %}" class="top-menu"><span class="glyphicon glyphicon-plus"></span></a>

            <h1><a href="/">Blog des oiseaux</a>  </h1>
        </div>

       <div class="content container">
        <div class="row">
         <div class="col-md-8">
            {% block content %}
            {% endblock %}
         </div>
        </div>
       </div>


    </body>
</html>
