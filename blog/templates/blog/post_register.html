{% extends "blog/base.html" %}


{% block content %}
    <h1>Register</h1>
    <form method="POST" class="post-form">{% csrf_token %}
       {% for field in form %}
        <div class="fieldWrapper">
            {{ field.errors }}
            {{ field.label_tag }} {{ field }}
        </div>
{% endfor %}
       <button type="submit" class="glyphicon glyphicon-ok"   > </button>


    </form>
{% endblock %}
